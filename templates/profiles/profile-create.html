{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form method="post">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>
                {{ form }}
                {% csrf_token %}


                <!-- Create Button -->
                <input class="btn submit" type="submit" value="Create Profile"/>
            </div>
        </form>
    </section>

{% endblock %}
